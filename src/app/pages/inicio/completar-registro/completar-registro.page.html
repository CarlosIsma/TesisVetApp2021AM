<ion-header>
  <ion-toolbar>
    <ion-title>Completar registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <form #form="ngForm" (ngSubmit)="comprobarPass(form)">
    <br />
    <ion-row>
      <ion-col style="text-align: center">
        <ion-label
          >Complete el registro con las credenciales provistas por el
          administrador del sistema</ion-label
        >
      </ion-col>
    </ion-row>

    <ion-item color="primary">
      <ion-label position="floating">Correo</ion-label>
      <ion-input name="correo" type="text" ngModel required></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input name="password" type="password" ngModel required></ion-input>
    </ion-item>

    <ion-item color="primary">
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input
        name="confirmPass"
        type="password"
        ngModel
        required
      ></ion-input>
    </ion-item>

    <br />

    <ion-row>
      <ion-col style="text-align: center">
        <ion-button
          type="submit"
          [disabled]="form.invalid"
          color="success"
          expand="block"
          >COMPLETAR REGISTRO</ion-button
        >
        <br />
        <ion-button
          type="button"
          expand="block"
          [routerLink]="['/login']"
          color="danger"
          >VOLVER</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
