<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input name="correo" type="text" ngModel required></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input name="password" [type]="ShowPassword ?'text':'password'" ngModel required></ion-input>
      <ion-icon [name]="passwordToggleIcon"  slot="end" (click)="togglePassword()"></ion-icon>
      
    </ion-item>

    <br />

    <ion-grid fixed>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button type="submit" shape="round" [disabled]="form.invalid" color="success" expand="block">ENTRAR</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid fixed>
      <ion-row>
        <ion-col size="10" offset="1">

          <ion-button type="button" color="danger" shape="round" expand="block" [routerLink]="['/registro-usuario']">REGISTRARSE
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
